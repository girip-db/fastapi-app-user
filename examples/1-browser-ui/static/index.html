<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Databricks App Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1117;
      color: #e1e4e8;
      min-height: 100vh;
    }
    .container { max-width: 960px; margin: 0 auto; padding: 32px 20px; }
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 24px; color: #f0f0f0; }
    .card {
      background: #1a1d27;
      border: 1px solid #2d3140;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .card-title { font-size: 16px; font-weight: 600; color: #c9d1d9; }
    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-ok { background: #1a3a2a; color: #3fb950; }
    .badge-err { background: #3a1a1a; color: #f85149; }
    .badge-loading { background: #2a2a1a; color: #d29922; }
    .btn {
      background: #238636;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn:hover { background: #2ea043; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-row { display: flex; gap: 8px; margin-bottom: 20px; }
    .info-row {
      display: flex;
      gap: 12px;
      padding: 6px 0;
      font-size: 14px;
      border-bottom: 1px solid #21262d;
    }
    .info-row:last-child { border-bottom: none; }
    .info-label { color: #8b949e; min-width: 140px; flex-shrink: 0; }
    .info-value { color: #e1e4e8; word-break: break-all; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }
    th {
      text-align: left;
      padding: 8px 12px;
      background: #21262d;
      color: #8b949e;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    td {
      padding: 8px 12px;
      border-bottom: 1px solid #21262d;
      color: #c9d1d9;
    }
    tr:hover td { background: #161b22; }
    .error-text { color: #f85149; font-size: 14px; padding: 8px 0; }
    .empty-text { color: #8b949e; font-size: 14px; padding: 12px 0; text-align: center; }
    .user-bar {
      background: #1a1d27;
      border-bottom: 1px solid #2d3140;
      padding: 12px 20px;
      font-size: 13px;
      color: #8b949e;
      display: flex;
      justify-content: space-between;
    }
    .user-bar span { color: #58a6ff; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [health, setHealth] = useState(null);
      const [me, setMe] = useState(null);
      const [trips, setTrips] = useState(null);
      const [loading, setLoading] = useState({});
      const [errors, setErrors] = useState({});

      async function callApi(endpoint, setter) {
        const key = endpoint;
        setLoading(prev => ({ ...prev, [key]: true }));
        setErrors(prev => ({ ...prev, [key]: null }));
        try {
          const resp = await fetch(`/api/proxy/${endpoint}`);
          if (!resp.ok) {
            const text = await resp.text();
            throw new Error(`${resp.status}: ${text}`);
          }
          const data = await resp.json();
          setter(data);
        } catch (e) {
          setErrors(prev => ({ ...prev, [key]: e.message }));
        } finally {
          setLoading(prev => ({ ...prev, [key]: false }));
        }
      }

      function callAll() {
        callApi("healthcheck", setHealth);
        callApi("me", setMe);
        callApi("trips", setTrips);
      }

      useEffect(() => { callAll(); }, []);

      return (
        <div>
          {me && (
            <div className="user-bar">
              <div>Logged in as <span>{me.email || me.user_info?.email || "unknown"}</span></div>
              <div>{me.preferred_username || me.user_info?.preferred_username || ""}</div>
            </div>
          )}

          <div className="container">
            <h1>Databricks App Dashboard</h1>

            <div className="btn-row">
              <button className="btn" onClick={callAll} disabled={Object.values(loading).some(Boolean)}>
                Refresh All
              </button>
            </div>

            {/* Healthcheck Card */}
            <div className="card">
              <div className="card-header">
                <span className="card-title">Healthcheck</span>
                {loading.healthcheck ? (
                  <span className="badge badge-loading">Loading...</span>
                ) : health ? (
                  <span className={`badge ${health.status === "OK" ? "badge-ok" : "badge-err"}`}>
                    {health.status}
                  </span>
                ) : null}
              </div>
              {errors.healthcheck && <div className="error-text">{errors.healthcheck}</div>}
              {health && (
                <div>
                  <div className="info-row">
                    <span className="info-label">Status</span>
                    <span className="info-value">{health.status}</span>
                  </div>
                  <div className="info-row">
                    <span className="info-label">Timestamp</span>
                    <span className="info-value">{health.timestamp}</span>
                  </div>
                </div>
              )}
            </div>

            {/* User Info Card */}
            <div className="card">
              <div className="card-header">
                <span className="card-title">User Info</span>
                {loading.me && <span className="badge badge-loading">Loading...</span>}
              </div>
              {errors.me && <div className="error-text">{errors.me}</div>}
              {me && (
                <div>
                  {Object.entries(me.user_info || me).map(([k, v]) => (
                    <div className="info-row" key={k}>
                      <span className="info-label">{k}</span>
                      <span className="info-value">{String(v)}</span>
                    </div>
                  ))}
                </div>
              )}
            </div>

            {/* Trips Card */}
            <div className="card">
              <div className="card-header">
                <span className="card-title">NYC Taxi Trips</span>
                {loading.trips ? (
                  <span className="badge badge-loading">Loading...</span>
                ) : trips ? (
                  <span className="badge badge-ok">{trips.count} rows</span>
                ) : null}
              </div>
              {errors.trips && <div className="error-text">{errors.trips}</div>}
              {trips && trips.results && trips.results.length > 0 ? (
                <table>
                  <thead>
                    <tr>
                      {Object.keys(trips.results[0]).map(col => (
                        <th key={col}>{col}</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {trips.results.map((row, i) => (
                      <tr key={i}>
                        {Object.values(row).map((val, j) => (
                          <td key={j}>{String(val)}</td>
                        ))}
                      </tr>
                    ))}
                  </tbody>
                </table>
              ) : (
                !loading.trips && !errors.trips && <div className="empty-text">No data</div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
